<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAUSE</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        :root {
            --roxo-fundo: #10101A;
            --roxo-painel: #181828;
            --roxo-primario: #8A2BE2;
            --verde-neon: #00DF9A;
            --branco-texto: #F0F0F0;
            --cinza-texto: #a0a0b0;
            --vermelho-erro: #e74c3c;
            --font-family: 'Lexend', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background: var(--roxo-fundo);
            color: var(--branco-texto);
        }

        body { display: flex; justify-content: center; align-items: center; }

        /* Estilos da tela de pré-carregamento */
        #initial-loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--roxo-fundo);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        #initial-loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateSpinner 2s infinite linear;
        }

        .spinner div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--verde-neon);
            border-bottom-color: var(--roxo-primario);
            opacity: 0.8;
        }

        .spinner div:nth-child(1) { transform: rotateY(0deg); }
        .spinner div:nth-child(2) { transform: rotateY(60deg); animation-delay: -0.2s; }
        .spinner div:nth-child(3) { transform: rotateY(120deg); animation-delay: -0.4s; }
        .spinner div:nth-child(4) { transform: rotateY(180deg); animation-delay: -0.6s; }
        .spinner div:nth-child(5) { transform: rotateY(240deg); animation-delay: -0.8s; }
        .spinner div:nth-child(6) { transform: rotateY(300deg); animation-delay: -1s; }

        @keyframes rotateSpinner {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        .loading-text {
            color: var(--branco-texto);
            font-size: 1.2rem;
            font-weight: 500;
            animation: pulseText 1.5s infinite ease-in-out;
        }

        @keyframes pulseText {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        /* FIM: Estilos da tela de pré-carregamento */


        .interaction-container {
            width: 95vw;
            height: 90vh;
            max-width: 420px;
            max-height: 850px;
            background: var(--roxo-painel);
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        .interaction-container.visible {
            opacity: 1;
        }

        .media-container {
            position: relative;
            flex: 1;
            background-color: #000;
        }

        .background-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .background-image.active {
            opacity: 1;
        }

        .media-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(24, 24, 40, 0.95) 0%, rgba(24, 24, 40, 0.6) 35%, transparent 65%);
            pointer-events: none;
        }

        .control-button {
            position: absolute; top: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 44px; height: 44px;
            display: flex; justify-content: center; align-items: center;
            color: var(--branco-texto); font-size: 1.2rem;
            cursor: pointer; z-index: 60;
            transition: all 0.3s ease;
        }

        .control-button.top-left { left: 20px; }
        .control-button.top-right { right: 20px; }
        .control-button:hover { background: var(--roxo-primario); transform: scale(1.1); }
        .control-button.muted i::after {
            content: '/'; position: absolute;
            transform: rotate(15deg) translateX(1px);
            font-weight: 600;
        }

        .message-container {
            position: absolute;
            bottom: 120px;
            left: 25px; right: 25px;
            z-index: 20;
            text-align: center;
            pointer-events: none;
        }

        .bot-message {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            padding: 15px 25px;
            border-radius: 12px;
            display: inline-block;
            line-height: 1.5;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInMessage 0.6s ease forwards;
        }

        @keyframes fadeInMessage {
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            position: absolute; bottom: 0; left: 0;
            width: 100%; padding: 25px; z-index: 30;
            display: flex; align-items: center; gap: 10px;
        }

        #user-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--branco-texto);
            padding: 18px; border-radius: 12px;
            text-align: center; font-size: 1.1rem;
            outline: none; transition: all 0.3s ease;
        }

        #user-input:focus {
            border-color: var(--verde-neon);
            background: rgba(0, 223, 154, 0.1);
        }

        #user-input.error {
            border-color: var(--vermelho-erro);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #advance-btn {
            background: var(--verde-neon);
            color: var(--roxo-fundo);
            border: none;
            padding: 18px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #advance-btn:hover {
            opacity: 0.8;
            transform: scale(1.03);
        }

        .options-container {
            position: absolute; bottom: 0; left: 0;
            width: 100%; padding: 25px;
            display: flex; flex-direction: column;
            gap: 15px; z-index: 20;
        }

        .option-btn {
            width: 100%; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--branco-texto); padding: 18px;
            border-radius: 12px; font-family: var(--font-family);
            font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease;
            backdrop-filter: blur(10px); text-align: center;
            opacity: 0; transform: translateY(20px);
            animation: fadeInButton 0.5s ease forwards;
        }

        @keyframes fadeInButton {
            to { opacity: 1; transform: translateY(0); }
        }

        .option-btn:hover { background: var(--verde-neon); color: var(--roxo-fundo); border-color: var(--verde-neon); transform: scale(1.03); }

        .loading-screen-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 100;
            opacity: 0;
            animation: fadeInMessage 0.5s ease forwards;
        }

        .loading-video {
            width: 100%; height: 100%;
            object-fit: contain;
            display: none;
        }

        .loading-video.active {
            display: block;
        }

        #unmute-video-btn {
            position: absolute;
            bottom: 25px; left: 50%;
            transform: translateX(-50%);
            z-index: 110;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--branco-texto);
            padding: 12px 25px; border-radius: 50px;
            font-family: var(--font-family);
            font-size: 0.9rem; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInButton 1s 1s ease forwards;
            display: none;
        }

        #unmute-video-btn:hover {
            background: var(--verde-neon);
            color: var(--roxo-fundo);
        }

        /* --- NOVOS ESTILOS PARA SELEÇÃO DE FILMES --- */
        #movie-selection-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 50;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 25px;
            opacity: 0;
            animation: fadeInMessage 0.8s ease forwards;
        }

        .movie-grid-wrapper h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .movie-card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 2 / 3;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 223, 154, 0.3);
        }

        .movie-cover {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- AJUSTES DE RESPONSIVIDADE --- */
        @media (max-width: 500px) {
            .interaction-container { border-radius: 0; width: 100%; height: 100%; max-width: none; max-height: none;}
            .control-button { top: 15px; }
            .control-button.top-left { left: 15px; }
            .control-button.top-right { right: 15px; }
        }

    </style>
</head>
<body>

    <audio id="background-music" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURAÇÃO DA APLICAÇÃO ---
            const webhookURL = 'https://automacoe-n8n.bitxsu.easypanel.host/webhook-test/filmes';

            // ✅ NOVA CONSTANTE: URL do seu Google Apps Script Web App
            //     Substitua pela URL gerada ao implantar o script do Passo 2.

            const backgroundMusicPath = 'musica.mp3';
            const loadingVideoDuration = 30; // Duração em segundos do seu `video.mp4`

            const movies = [
                 { cover: 'karate.jpg', link: 'https://drive.google.com/file/d/1BKrnqryfyJmaMnD6Wv6MUEthSnnaLEfB/view?usp=drive_link' },
                 { cover: 'chuck.jpg', link: 'https://drive.google.com/file/d/1bKJZ1g095hhbN7raCg29gBx9X4_VQz0I/view?usp=sharing' },
                 { cover: 'Indisponivel.png', link: 'https://drive.google.com/file/d/1t87XurtJutJK0mYXDaQe_kv5bJpezX49/view?usp=sharing' },
                 { cover: 'Indisponivel.png', link: 'https://drive.google.com/file/d/1oZiLslJpsa-sEMEBo80TFLEzsEqdsG7O/view?usp=sharing' }
            ];

            const validationRegex = {
                name: /^[a-zA-ZáàãâéèêíìóòõôúùçÇÁÀÃÂÉÈÊÍÌÓÒÕÔÚÙ\s'-]{3,}$/,
                phone: /^\(?(?:[1-9][0-9])\)?\s?9?\d{4,5}-?\d{4}$/,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            };

            const journey = [
                 { type: 'multiple-choice', name: "etapa_1_engajamento", image: "imagem01.png", options: [ { text: "Achar alguém com exatamente o mesmo gosto que eu.", value: 2 }, { text: "Conseguir combinar um horário com meus amigos.", value: 1 }, { text: "Decidir qual filme assistir no meio de tantas opções.", value: 0 } ] },
                 { type: 'text-input', name: 'nome', image: 'imagem02.png', question: 'Ok! Como se chama?', validation: validationRegex.name },
                 { type: 'text-input', name: 'email', image: 'imagem03.png', question: 'Seu melhor e-mail.', validation: validationRegex.email },
                 { type: 'text-input', name: 'telefone', image: 'imagem04.png', question: 'Seu,telefone porfavor.', validation: validationRegex.phone },
                 { type: 'multiple-choice', name: "etapa_2_solucao", image: "imagem05.png", options: [ { text: "Conhecer pessoas novas que são apaixonadas pelos mesmos filmes que eu.", value: 2 }, { text: "Ter um jeito fácil de me conectar com meus amigos que moram longe.", value: 1 }, { text: "Participar de debates e descobrir filmes que eu não conheceria sozinho.", value: 0 } ] },
                 { type: 'multiple-choice', name: "etapa_3_disponibilidade", image: "imagem06.png", options: [ { text: "Uma sessão mais íntima e privada, com um pequeno grupo de amigos.", value: 2 }, { text: "Um grande evento online para um lançamento, com muita gente comentando.", value: 1 }, { text: "Um 'match' um a um, para um encontro de filme mais focado.", value: 0 } ] },
                 { type: 'multiple-choice', name: "etapa_4_investimento", image: "imagem07.png", options: [ { text: "Chat de texto para mandar reações e comentários rápidos.", value: 2 }, { text: "Foco total no filme, com os comentários e debates apenas no final.", value: 1 }, { text: "Chat de voz para sentir que estamos todos juntos no mesmo sofá.", value: 0 } ] },
                 { type: 'multiple-choice', name: "etapa_5_implementacao", image: "imagem08.png", options: [ { text: "Sessões com debates mediados por críticos ou especialistas no assunto.", value: 2 }, { text: "Um sistema de recomendação super inteligente para achar minha  'alma gêmea' de filmes.", value: 1 }, { text: "Acesso exclusivo a um catálogo de filmes clássicos ou difíceis de encontrar.", value: 0 } ] },
                 { type: 'multiple-choice', name: "etapa_6_concorrencia", image: "imagem09.png", options: [ { text: "Saber na hora quem dos meus amigos está livre para ver um filme comigo.", value: 2 }, { text: "Um botão 'Me Surpreenda' que sempre escolhe o filme perfeito para o meu humor.", value: 1 }, { text: "Ver estatísticas e gráficos divertidos sobre todos os filmes que já assisti.", value: 0 } ] },
                 { type: 'multiple-choice', name: "etapa_7_decisao", image: "imagem10.png", options: [ { text: "Eu preciso disso para ontem! Onde eu me inscrevo?", value: 2 }, { text: "Parece uma ideia excelente, quero muito acompanhar de perto.", value: 1 }, { text: "É interessante, estou curioso(a) para ver como vai funcionar.", value: 0 } ] }
            ];

            const ui = {
                interactionContainer: document.getElementById('interaction-container'),
                messageContainer: document.getElementById('message-container'),
                optionsContainer: document.getElementById('options-container'),
                inputArea: document.getElementById('input-area'),
                userInput: document.getElementById('user-input'),
                imageBg1: document.getElementById('image-bg-1'),
                imageBg2: document.getElementById('image-bg-2'),
                backgroundMusic: document.getElementById('background-music'),
                backBtn: document.getElementById('back-btn'),
                audioBtn: document.getElementById('audio-btn'),
                advanceBtn: document.getElementById('advance-btn'),
                movieSelectionContainer: document.getElementById('movie-selection-container'),
                loadingScreen: document.getElementById('loading-screen'),
                finalVideo: document.getElementById('final-loading-video'),
                unmuteBtn: document.getElementById('unmute-video-btn'),
                initialLoadingScreen: document.getElementById('initial-loading-screen')
            };

            let appState = 'JOURNEY';
            let currentStepIndex = 0;
            let userAnswers = {};
            let isProcessing = false;
            let activeImage = ui.imageBg1;
            let inactiveImage = ui.imageBg2;
            let imageHistory = [];

            const updateImage = (newSrc) => {
                // ... (Função original sem modificações)
                 return new Promise(async (resolve) => {
                     const currentSrc = activeImage.src.split('/').pop();
                     const newSrcFileName = newSrc.split('/').pop();

                     if (!newSrc || currentSrc === newSrcFileName) {
                         return resolve();
                     }

                     inactiveImage.src = newSrc;

                     await new Promise(imgResolve => {
                         inactiveImage.onload = imgResolve;
                         inactiveImage.onerror = () => {
                             console.error(`ERRO: Não foi possível carregar a imagem "${newSrc}".`);
                             imgResolve();
                         };
                     });

                     activeImage.classList.remove('active');

                     setTimeout(() => {
                         inactiveImage.classList.add('active');
                         [activeImage, inactiveImage] = [inactiveImage, activeImage];
                         resolve();
                     }, 800);
                 });
            };

            const renderStep = async () => {
                // Função modificada para incluir personalização
                if (currentStepIndex >= journey.length) {
                    finishJourney();
                    return;
                }
                isProcessing = true;
                appState = 'JOURNEY';
                const currentStep = journey[currentStepIndex];

                ui.backBtn.style.display = currentStepIndex > 0 ? 'flex' : 'none';
                ui.audioBtn.style.display = 'flex';

                await updateImage(currentStep.image);

                ui.messageContainer.innerHTML = '';
                ui.optionsContainer.innerHTML = '';
                ui.inputArea.style.display = 'none';
                ui.advanceBtn.style.display = 'none';
                // Certifique-se de que a seleção de filmes e loading estejam escondidos
                ui.movieSelectionContainer.style.display = 'none';
                ui.loadingScreen.style.display = 'none';


                if (currentStep.type === 'text-input') {
                    ui.inputArea.style.display = 'flex';
                    ui.userInput.value = userAnswers[currentStep.name] || '';
                    ui.userInput.classList.remove('error');

                    // --- INÍCIO DA MODIFICAÇÃO ---
                    let questionText = currentStep.question; // Pega a pergunta padrão
                    const userName = userAnswers.nome; // Pega o nome armazenado (se existir)

                    // Verifica se é a etapa de email e se o nome existe
                    if (currentStep.name === 'email' && userName) {
                        questionText = `Ok seu melhor e-mail, ${userName}?`; // Pergunta de email personalizada
                    }
                    // Verifica se é a etapa de telefone e se o nome existe
                    else if (currentStep.name === 'telefone' && userName) {
                        questionText = `Seu telefone Por Favor, ${userName}.`; // Pergunta de telefone personalizada
                    }

                    ui.userInput.placeholder = questionText; // Define o placeholder (padrão ou personalizado)
                    // --- FIM DA MODIFICAÇÃO ---

                    ui.userInput.focus();
                    ui.advanceBtn.style.display = 'flex';
                    // Não mostra mais a mensagem no container superior para inputs

                } else if (currentStep.type === 'multiple-choice') {
                    // Exibe a pergunta (se houver) como mensagem
                    if (currentStep.question) {
                        const msgEl = document.createElement('div');
                        msgEl.className = 'bot-message';
                        msgEl.textContent = currentStep.question;
                        ui.messageContainer.appendChild(msgEl);
                    }
                    currentStep.options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.className = 'option-btn';
                        button.textContent = option.text;
                        button.style.animationDelay = `${index * 100}ms`;
                        button.onclick = () => handleChoice(option, currentStep.name);
                        ui.optionsContainer.appendChild(button);
                    });
                }

                setTimeout(() => isProcessing = false, 200);
            };

            const handleTextInput = () => {
                // ... (Função original sem modificações)
                 if (isProcessing) return;
                 const currentStep = journey[currentStepIndex];
                 const answer = ui.userInput.value.trim();
                 if (currentStep.validation && !currentStep.validation.test(answer)) {
                     ui.userInput.classList.add('error');
                     setTimeout(() => ui.userInput.classList.remove('error'), 500);
                     return;
                 }
                 isProcessing = true;
                 userAnswers[currentStep.name] = answer;
                 imageHistory.push(journey[currentStepIndex].image); // Salva imagem atual antes de avançar
                 currentStepIndex++;
                 renderStep();
            };

            const handleChoice = (option, stepName) => {
                // ... (Função original sem modificações)
                 if (isProcessing) return;
                 isProcessing = true;
                 userAnswers[stepName] = { text: option.text, value: option.value };
                 imageHistory.push(journey[currentStepIndex].image); // Salva imagem atual antes de avançar
                 currentStepIndex++;
                 renderStep();
            };

             const goBack = async () => {
                // ... (Função original sem modificações)
                 if (isProcessing || currentStepIndex === 0) return;
                 isProcessing = true;
                 currentStepIndex--;
                 const previousStep = journey[currentStepIndex];
                 delete userAnswers[previousStep.name]; // Remove a resposta do passo anterior

                 // Remove a última imagem do histórico ANTES de chamar updateImage
                 if (imageHistory.length > 0) {
                      imageHistory.pop(); // Remove a imagem do passo que estamos deixando
                 }

                 // Pega a imagem do passo para o qual estamos voltando
                 const targetImageSrc = journey[currentStepIndex].image;
                 await updateImage(targetImageSrc); // Atualiza para a imagem correta

                 renderStep(); // Renderiza o passo anterior
            };


            const classifyLead = () => {
                // ... (Função original sem modificações)
                 const score = Object.values(userAnswers)
                     .filter(answer => typeof answer === 'object' && typeof answer.value === 'number')
                     .reduce((sum, answer) => sum + answer.value, 0);
                 if (score >= 10) return "Quente";
                 if (score >= 5) return "Morno";
                 return "Frio";
            };

            const renderMovieSelection = async () => {
                // ... (Função original sem modificações)
                 await updateImage('imagem_final.png');
                 ui.movieSelectionContainer.style.display = 'flex';
                 ui.movieSelectionContainer.innerHTML = ''; // Limpa antes de adicionar

                 const wrapper = document.createElement('div');
                 wrapper.className = 'movie-grid-wrapper';

                 const title = document.createElement('h2');
                 title.textContent = 'Obrigado! Agora, escolha o seu filme:';
                 wrapper.appendChild(title);

                 const grid = document.createElement('div');
                 grid.className = 'movie-grid';

                 movies.forEach(movie => {
                     const card = document.createElement('div');
                     card.className = 'movie-card';
                     card.onclick = () => playLoadingAndRedirect(movie.link);

                     const cover = document.createElement('img');
                     cover.className = 'movie-cover';
                     cover.src = movie.cover;
                     cover.alt = 'Capa do Filme';

                     card.appendChild(cover);
                     grid.appendChild(card);
                 });

                 wrapper.appendChild(grid);
                 ui.movieSelectionContainer.appendChild(wrapper);
            };

            const playLoadingAndRedirect = (url) => {
                // ... (Função original sem modificações)
                 appState = 'LOADING';
                 ui.movieSelectionContainer.style.display = 'none';
                 ui.loadingScreen.style.display = 'flex';

                 const playPromise = ui.finalVideo.play();
                 if (playPromise !== undefined) {
                     playPromise.then(() => {
                         ui.finalVideo.classList.add('active');
                     }).catch(error => {
                         console.warn("Autoplay com som bloqueado. Tocando sem som.", error);
                         ui.finalVideo.muted = true;
                         ui.finalVideo.play();
                         ui.finalVideo.classList.add('active');
                         ui.unmuteBtn.style.display = 'block';
                     });
                 }

                 ui.unmuteBtn.addEventListener('click', () => {
                     ui.finalVideo.muted = false;
                     ui.unmuteBtn.style.display = 'none';
                 }, { once: true });

                 setTimeout(() => {
                     window.location.href = url;
                 }, loadingVideoDuration * 1000);
            };

            // ✅ FUNÇÃO ATUALIZADA: Adiciona o envio para Google Sheets.
            const finishJourney = () => {
                isProcessing = true;
                appState = 'MOVIE_SELECTION'; // Muda o estado para seleção de filmes
                ui.backgroundMusic.pause();
                ui.inputArea.style.display = 'none';
                ui.optionsContainer.innerHTML = '';
                ui.backBtn.style.display = 'none';
                ui.audioBtn.style.display = 'none';
                ui.messageContainer.innerHTML = '';

                // --- Preparação do Payload (Comum para ambos os envios) ---
                const finalClassification = classifyLead();
                const payload = {
                    nome: userAnswers.nome || '', // Garante que existe mesmo se não preenchido (improvável)
                    email: userAnswers.email || '',
                    telefone: userAnswers.telefone || '',
                    classificacao_final: finalClassification,
                    timestamp: new Date().toISOString() // Adiciona um timestamp
                };

                // Adiciona as respostas de múltipla escolha ao payload
                journey.forEach(step => {
                    if (step.type === 'multiple-choice' && userAnswers[step.name]) {
                        // Armazena o texto da opção escolhida
                        payload[step.name] = userAnswers[step.name].text;
                    }
                    // Respostas de texto já estão no payload base
                });

                // --- 1. Envio para n8n Webhook (Funcionalidade Original) ---
                // Executa em segundo plano, sem esperar a resposta para seguir
                console.log("Enviando dados para n8n:", payload);
                fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Dados enviados com sucesso para n8n!');
                    } else {
                        console.error('Erro ao enviar dados para n8n. Status:', response.status);
                    }
                })
                .catch(error => console.error('Falha na comunicação com o webhook n8n:', error));

                // --- 2. NOVO: Envio para Google Sheets via Google Apps Script ---
                // Também executa em segundo plano.
                if (googleAppsScriptURL && googleAppsScriptURL !== 'COLE_AQUI_A_URL_DO_SEU_APPS_SCRIPT_WEB_APP') {
                    console.log("Enviando dados para Google Sheets:", payload);
                    fetch(googleAppsScriptURL, {
                        method: 'POST',
                        // O Apps Script Web App geralmente espera 'text/plain' para JSON bruto,
                        // mas configure o script para lidar com 'application/json' se preferir.
                        // Ajuste o script no Passo 2 conforme necessário.
                        headers: {
                            // 'Content-Type': 'application/json' // Use se o script fizer JSON.parse(e.postData.contents)
                            'Content-Type': 'text/plain;charset=utf-8', // Mais comum para doPost simples com JSON
                        },
                         // mode: 'no-cors', // Descomente se encontrar erros de CORS e o script não precisar retornar dados complexos
                        body: JSON.stringify(payload)
                    })
                    .then(response => response.text()) // Use .text() se o Apps Script retornar texto simples ou se usar no-cors
                    // .then(response => response.json()) // Use .json() se o Apps Script retornar JSON e não usar no-cors
                    .then(data => {
                        console.log('Resposta do Google Apps Script:', data);
                        // Você pode adicionar uma verificação aqui se o script retornar um JSON de sucesso/erro
                        // Ex: if (data.status === 'success') { console.log('Dados enviados para Google Sheets!'); }
                    })
                    .catch(error => console.error('Falha na comunicação com o Google Apps Script:', error));
                } else {
                     console.warn("URL do Google Apps Script não configurada. Dados não serão enviados para a planilha.");
                }


                // --- 3. AÇÃO PRINCIPAL DA UI: Mostrar a tela de seleção de filmes ---
                // Isso acontece imediatamente, sem esperar as respostas dos fetches
                renderMovieSelection();
            };


            const openFullscreen = () => {
                // ... (Função original sem modificações)
                 const elem = document.documentElement;
                 if (document.fullscreenElement) return; // Já está em fullscreen
                 try {
                     if (elem.requestFullscreen) {
                         elem.requestFullscreen();
                     } else if (elem.webkitRequestFullscreen) { /* Safari */
                         elem.webkitRequestFullscreen();
                     } else if (elem.msRequestFullscreen) { /* IE11 */
                         elem.msRequestFullscreen();
                     }
                 } catch (err) {
                     console.error("Erro ao tentar entrar em fullscreen:", err.message);
                 }
            };

            const init = async () => {
                // ... (Função original sem modificações no pré-carregamento)
                 if (backgroundMusicPath) {
                     ui.backgroundMusic.src = backgroundMusicPath;
                     ui.backgroundMusic.volume = 0.2;
                 }
                 const imageSources = [...journey.map(step => step.image), ...movies.map(m => m.cover), 'imagem_final.png'].filter(Boolean);

                 const mediaSources = [
                     ...imageSources,
                     ui.backgroundMusic.src,
                     ui.finalVideo.src
                 ].filter(Boolean);

                 const mediaPromises = mediaSources.map(src => new Promise((resolve) => {
                     const isImage = /\.(jpe?g|png|gif|webp)$/i.test(src);
                     const isAudio = /\.(mp3|wav|ogg)$/i.test(src);
                     const isVideo = /\.(mp4|webm|ogv)$/i.test(src);

                     if (isImage) {
                         const img = new Image();
                         img.src = src;
                         img.onload = resolve;
                         img.onerror = () => { console.warn(`Falha ao pré-carregar imagem: ${src}`); resolve(); };
                     } else if (isAudio || isVideo) {
                         const media = document.createElement(isAudio ? 'audio' : 'video');
                         media.src = src;
                         // 'canplaythrough' é um evento melhor para pré-carregamento básico
                         media.oncanplaythrough = resolve;
                         media.onerror = () => { console.warn(`Falha ao pré-carregar mídia: ${src}`); resolve(); };
                         media.load(); // Inicia o carregamento
                     } else {
                         resolve(); // Resolve imediatamente para tipos desconhecidos
                     }
                 }));

                 await Promise.all(mediaPromises);

                 activeImage.src = journey[0].image;
                 await new Promise(resolve => setTimeout(resolve, 10)); // Pequeno delay para garantir renderização
                 activeImage.classList.add('active');
                 ui.interactionContainer.classList.add('visible');
                 renderStep(); // Renderiza o primeiro passo

                 ui.initialLoadingScreen.classList.add('hidden');
                 ui.initialLoadingScreen.addEventListener('transitionend', () => {
                     ui.initialLoadingScreen.style.display = 'none';
                 }, { once: true });
            };

            // --- EVENT LISTENERS (sem modificações) ---
            ui.userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleTextInput();
            });
            ui.backBtn.addEventListener('click', goBack);
            ui.advanceBtn.addEventListener('click', handleTextInput);
            ui.audioBtn.addEventListener('click', () => {
                const music = ui.backgroundMusic;
                if (!music.src) return; // Não faz nada se não houver música definida
                try {
                    if (music.paused) {
                        music.play().then(() => {
                            ui.audioBtn.classList.remove('muted');
                            ui.audioBtn.innerHTML = '<i class="fas fa-volume-high"></i>';
                        }).catch(e => console.warn("Autoplay da música falhou:", e));
                    } else {
                        music.pause();
                        ui.audioBtn.classList.add('muted');
                        ui.audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Ícone de mudo
                    }
                } catch(e) {
                    console.error("Erro ao controlar música:", e);
                }
            });

             // Tenta iniciar a música e pedir fullscreen com interação do usuário
            const handleFirstInteraction = () => {
                 if (ui.backgroundMusic.src && ui.backgroundMusic.paused && appState === 'JOURNEY') {
                     ui.backgroundMusic.play().then(() => {
                         ui.audioBtn.classList.remove('muted');
                         ui.audioBtn.innerHTML = '<i class="fas fa-volume-high"></i>';
                     }).catch(e => {
                         console.warn("Autoplay da música bloqueado mesmo após interação:", e);
                         // Mantém o botão como mudo se não conseguir tocar
                         ui.audioBtn.classList.add('muted');
                         ui.audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                     });
                 }
                 openFullscreen();
                 // Remove o listener para não pedir fullscreen toda hora
                 document.body.removeEventListener('click', handleFirstInteraction);
                 document.body.removeEventListener('touchstart', handleFirstInteraction);
            };

            document.body.addEventListener('click', handleFirstInteraction, { once: true });
            document.body.addEventListener('touchstart', handleFirstInteraction, { once: true });


            init(); // Inicia a aplicação
        });
    </script>
